<body>
    <header class="encabezado">
        <div class="logo_header">
            <a href="#"><img src="../img/logo_chico-removebg.png" alt="logo_chico"></a>

        <span class="boton_nav">

        </span>
    </header>
    <main>
        <h1>Contáctanos!</h1>
        <h2>Envíanos tu consulta:</h2>
        <form action="">
            <fieldset>
                <legend>Ingresa tus datos</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Juan" required>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Pérez" required>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="juanperez@gmail.com" required>
                <br>
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="+0123456789" required>
                <br>
                <label for="pais">País de residencia</label>
                <input type="text" name="pais" id="pais" placeholder="Argentina" required>
                <br>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" placeholder="Hola! Quisiera más información sobre..." required></textarea>
                <input type="submit">
            </fieldset>
        </form>
    </main>
    <footer class="piedepagina">
        <div class="iconos">
            <a href="https://www.facebook.com/AEB-English-Service-289729595069696/" target="_blank"><img
                src="../img/facebook_icon_32x32.png" alt="facebook_icon"></a>

                    alt="instagram_icon"></a>

                    target="_blank"><img src="../img/whatsapp_icon_32x32.png" alt="whatsapp_icon"></a>
            <a href="mailto:aeb.english@gmail.com" target="_blank"><img src="../img/mail_icon_32x32.png" alt="email_icon"></a>
        </div>
        <p>AEB English Service | Córdoba - Argentina</p>
    </footer>
</body>
</html>
